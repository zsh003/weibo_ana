{% extends 'myadmin/base.html' %}

{% block main_body %}

    <section class="content-header">
      <ol class="breadcrumb">
        <li class="active">添加管理员</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <form class="form-horizontal" action="{% url 'myadmin_user_insert' %}" method="post">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label style="color:#000000">帐号：</label>
                  <div class="col-sm-4">
                    <input type="text" name="username" placeholder="帐号">
                  </div>
                </div>
                <div class="form-group">
                  <label style="color:#000000">昵称：</label>

                  <div class="col-sm-4">
                    <input type="text" name="nickname" placeholder="昵称">
                  </div>
                </div>
                <div class="form-group">
                  <label style="color:#000000">电话：</label>

                  <div class="col-sm-4">
                    <input type="text" name="phone" placeholder="电话">
                  </div>
                </div>
                  <div class="form-group">
                  <label style="color:#000000">密码：</label>
                  <div class="col-sm-4">
                    <input type="password" name="password">
                  </div>
                </div>
                  <div class="form-group">
                  <label style="color:#000000">确认密码：</label>
                  <div class="col-sm-4">
                    <input type="password" name="repassword">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                  <button type="submit" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
{% endblock %}
