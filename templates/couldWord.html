{% extends 'base.html' %}

{% block main_body %}
{% load staticfiles %}
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%">
            <div class="card shadow mb-4">

                <!-- Main content -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary " style="font-size:24px;">关键词云图</h6>
                    </div>
                    <div class="card-body">
                       <div style="width: 100%;height: 100%">
                            <img src="./static/img/wc.jpg" style="width: 1000px;height: 600px;margin-top: 0px">
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{% static 'dist/echarts.min.js'%}"></script>
        <script src="{% static 'dist/jquery.js'%}"></script>
           {% endblock %}
    </body>
</html>
