{% extends 'myadmin/base.html' %}

{% block main_body %}

    <section class="content-header">
      <ol class="breadcrumb">
        <li class="active">编辑用户信息</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <form class="form-horizontal" action="{% url 'myadmin_user_update' user.id %}" method="post">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label>用户帐号：</label>
                  <div class="col-sm-4">
                    <input type="text" readonly name="username" value="{{ user.username }}" placeholder="用户帐号">
                  </div>
                </div>
                <div class="form-group">
                  <label>昵称:</label>
                  <div class="col-sm-4">
                    <input type="text" name="nickname" value="{{ user.nickname }}" placeholder="昵称">
                  </div>
                </div>
                <div class="form-group">
                  <label>电话:</label>
                  <div class="col-sm-4">
                    <input type="text" name="phone" value="{{ user.phone }}" placeholder="电话">
                  </div>
                </div>
                  <div class="form-group">
                  <label>创建时间：</label>
                  <div class="col-sm-4">
                    {{ user.create_at|date:'Y-m-d H:i:s'}}
                  </div>
                </div>
                  <div class="form-group">
                  <label>更新时间</label>
                  <div class="col-sm-4">
                    {{ user.create_at|date:'Y-m-d H:i:s'}}
                  </div>
                </div>
                  <div class="form-group">
                    <label>状态:</label>
                      <div class="controls">
                          &nbsp;&nbsp;
                          <input type="radio" name="status" class="input-xlarge" value="1"
                          {% if user.status == 1 %}checked{% endif %}/>正常
                      &nbsp;&nbsp;
                          <input type="radio" name="status" class="input-xlarge" value="2"
                          {% if user.status == 2 %}checked{% endif %}/>禁用
                      &nbsp;&nbsp;
                          <input type="radio" name="status" class="input-xlarge" value="6"
                          {% if user.status == 6 %}checked{% endif %}/>管理员
                      </div>
                  </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                  <button type="submit" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
{% endblock %}
