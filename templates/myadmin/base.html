{% load static from staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>舆情分析系统管理界面</title>

    <!-- Custom fonts for this template-->
    <link href="{% static "myadmin/vendor/fontawesome-free/css/all.min.css"%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static "myadmin/css/sb-admin-2.min.css"%}" rel="stylesheet">

</head>

<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">
                    <p>{{ request.session.adminuser.username }}</p>
                </div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url  'myadmin_user_index' request.session.adminuser.id %}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>用户管理</span></a>
            </li>
            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url  'myadmin_user_add' %}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>添加管理员</span></a>
            </li>

        </ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
               <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <form class="form-inline">
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>
                    </form>
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ request.session.adminuser.username }}</span>
                                <img class="img-profile rounded-circle"
                                    src="{% static "myadmin/img/undraw_profile.svg"%}">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="http://127.0.0.1:8000/">
{#                                    <a class="dropdown-item" href="{% url 'myadmin_logout' %}">#}
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    退出
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>

                <div class="container-fluid">
                    {% block main_body %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </div>
    <a class="scroll-to-top rounded" href="#page-top">1111
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="http://127.0.0.1:8000/">退出</a>
{#                    <a class="btn btn-primary" href="login.html">退出</a>#}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static "myadmin/vendor/jquery/jquery.min.js"%}"></script>
    <script src="{% static "myadmin/vendor/bootstrap/js/bootstrap.bundle.min.js"%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static "myadmin/vendor/jquery-easing/jquery.easing.min.js"%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static "myadmin/js/sb-admin-2.min.js"%}"></script>

    <!-- Page level plugins -->
    <script src="{% static "myadmin/vendor/chart.js/Chart.min.js"%}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static "myadmin/js/demo/chart-area-demo.js"%}"></script>
    <script src="{% static "myadmin/js/demo/chart-pie-demo.js"%}"></script>
    <script src="{% static "myadmin/js/demo/chart-bar-demo.js"%}"></script>
    <script src="{% static "myadmin/vendor/datatables/jquery.dataTables.min.js"%}"></script>
    <script src="{% static "myadmin/vendor/datatables/dataTables.bootstrap4.min.js"%}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static "myadmin/js/demo/datatables-demo.js"%}"></script>

</body>

</html>
